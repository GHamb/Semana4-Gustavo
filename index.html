<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header id="menu">
        <img src="https://image.flaticon.com/icons/svg/2897/2897777.svg" alt="">
        <a href="#">Consulta</a>
        <a href="#" id="salvar">Salvar</a>
    </header>
    <main>
        <form id="form">
            <fieldset id="fieldset">
                <p>Dados Pessoais</p>
                <label for="Nome">Nome Completo: <input type="text" placeholder="Nome" minlength="6" required></label>
                <label for="CPF">CPF: <input type="text" placeholder="CPF" minlength="14" maxlength="14" required
                        oninput=cpf(this) id="CPF"></label>
                <br>
                <label for="RG">RG: <input type="text" placeholder="RG" required oninput=rg(this) id="RG"></label>
                <br>
                <label for="dn">Data de Nascimento: <input type="date" placeholder="Data de Nascimento" id="dn"
                        required></label>

                <label for="ES">Estado Civil: </label><select name="" id="ES">
                    <option value="TIPO 1">Solteiro(a)</option>
                    <option value="TIPO 2">Casado(a)</option>
                    <option value="TIPO 3">Divociado(a)</option>
                    <option value="TIPO 4">Viuvo(a)</option>
                </select>
                <br>
                <label for="Cnh">CNH: </label>
                <select name="" id="Cnh">
                    <option value="TIPO A">Carteira B</option>
                    <option value="TIPO B">Carteira A</option>
                    <option value="TIPO C">Não Possui</option>

                </select>
                <br>
                <label for="cep">CEP:<input type="text" id="Cep" required oninput=cep(this) minlength="9"
                        maxlength="9"></label>

                <label for="estado">Estado:<input type="text" id="estado" required></label>
                <br>
                <label for="bairro">Bairro:<input type="text" id="bairro" required></label>

                <label for="cidade">Cidade:<input type="text" id="cidade" required></label>
                <br>
                <label for="rua">Rua:<input type="text" id="rua" required></label>
                <label for="numero">Número:<input type="number" id="numero" required></label>
                <label for="Complemento">Complemento: <select name="" id="complemento"></label>

                <option value="TIPO CS">Casa</option>
                <option value="TIPO AP">Apartamento</option>
                <option value="TIPO ST">Sítio</option>

                </select>
            </fieldset>
        </form>
    </main>
    <script src="main.js"></script>
</body>

</html>
