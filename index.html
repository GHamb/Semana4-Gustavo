<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
</head>

<body>
    <header id="header">
        <img src="https://image.flaticon.com/icons/svg/2897/2897777.svg" alt="">
        <a href="#">Consulta</a>
        <a href="#">Salvar</a>
    </header>
    <main>
        <section id="sec">
            <h2>Dados Pessoais</h2>

            <form>
                <div id="info_top">
                    <label for="">Nome Completo: <input type="text" placeholder="Nome"></label>
                    <label for="">CPF: <input type="text" placeholder="CPF"></label>
                    <label for="">RG: <input type="text" placeholder="RG"></label>
                </div>
                <div id="info_bot">
                    <label for="">Data de Nascimento: <input type="date" placeholder="Data de Nascimento"></label>
                    <label for="">Estado Civil: </label><select name="" id="ES">

                        <option value="TIPO 1">Solteiro(a)</option>
                        <option value="TIPO 2">Casado(a)</option>
                        <option value="TIPO 3">Divociado(a)</option>
                        <option value="TIPO 4">Viuvo(a)</option>
                    </select>

                    <label for="">CNH: </label>
                    <select name="" id="Cnh">

                        <option value="TIPO 1">Carteira B</option>
                        <option value="TIPO 2">Carteira A</option>


                    </select>
                </div>
            </form>
        </section>

        <section id="sec2">
            <h2>Endereço</h2>

            <form action="">
                <label class="format" for="">CEP:<input type="text" class="format"></label>
                <label for="" class="format">Estado:<input type="text" class="format"></label>
                <br>
                <label for="" class="format">Bairro:<input type="text" class="format"></label>

                <label for="" class="format">Cidade:<input type="text" class="format"></label>
                <br>
                <label class="format " for="">Rua:<input type="text" class="format rua"></label>
                <br>
                <label for="" class="format">Número:<input type="number" class="format num"></label>
                <label for="" class="format">Complemento: <select name="" id="complemento" class="format"></label>

                <option value="TIPO 1">Casa</option>
                <option value="TIPO 2">Apartamento</option>
                <option value="TIPO 2">Sítio</option>

                </select>

            </form>
        </section>
        </div>
    </main>

</body>

</html>
